<ion-header>

  <ion-navbar>
         <button menuToggle>
      <ion-icon name='menu'></ion-icon>
</button>
    <ion-title>{{ nombre }}, {{idcontrol}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-card>
     <ion-card-title>
       <strong>{{nombre}}</strong>
     </ion-card-title>
    <ion-card-content>
       <ion-item>
        <ion-label floating>{{"valor" | translate}}</ion-label>
        <ion-input type="number" pattern="[0-9]*" [(ngModel)]="valor"></ion-input>
      </ion-item>
      <hr>   
<button (click)="takeFoto()" twitter style="width: 100%;">{{"foto" | translate}}</button> 

      <img [src]="base64Image" *ngIf="base64Image" />
</ion-card-content>
  </ion-card>
  <button (click)="terminar(idcontrol)" twitter style="width: 100%;">{{"terminar" | translate}}</button> 
</ion-content>
