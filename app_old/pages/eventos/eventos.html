<ion-header>

  <ion-navbar>
     <button menuToggle>
      <ion-icon name='menu'></ion-icon>
</button>
    <ion-title>{{"menu.eventos" | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor="let evento of eventos">
    <ion-card-header dark (click)="detalleEvento(evento)">
      <strong>{{evento.event}}</strong><BR>{{evento.date | date:'EEEE dd MMMM y j:m'}} 
    </ion-card-header>
    <ion-card-content>
      <strong>{{evento.bandname}}</strong> <BR>En: {{evento.lugar}}
      <HR>
      <div style="float:left; width:180px"><ion-item><ion-label> {{"asistencia" | translate}}</ion-label><ion-toggle enabled checked="true"></ion-toggle></ion-item></div>
       <div style="float:right; width:30px" (click)="addcalendar(evento)"v><img src="img/removecalendar.png" width="28px" height="28px"></div>
      <div style="float:right; width:30px" (click)="removecalendar(evento)"><img src="img/addcalendar.png" width="28px" height="28px"></div>
    </ion-card-content>
  </ion-card>
</ion-content>
