<ion-header>

  <ion-navbar>
         <button menuToggle>
      <ion-icon name='menu'></ion-icon>
</button>
    <ion-title> {{"bandas" | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngFor="let banda of bandas">
    <ion-card-header light>
      <strong>{{banda.nombre}}</strong><BR>
    </ion-card-header>
    <ion-card-content>
      <strong>{{banda.localidad}}</strong>
      <HR>
    </ion-card-content>
  </ion-card>
</ion-content>
