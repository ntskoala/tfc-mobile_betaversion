<ion-header>

  <ion-navbar>
         <button menuToggle>
      <ion-icon name='menu'></ion-icon>
</button>
    <ion-title> {{"bandas" | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let banda of bandas">
      {{ banda.nombre }}
    </ion-item>
</ion-list>
</ion-content>
